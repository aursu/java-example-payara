<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:head>
      <h:outputStylesheet library="css" name="styles.css"/>
      <title>Artists</title>
   </h:head>
   <h:body>
      <h:form>
         <h:inputText value="#{artistBean.artist.name}"/>
         <h:commandButton value="Add" action="#{artistBean.addArtist()}"/>
      </h:form>
      <h1>List of all artists</h1>
      <h:form>
      <h:dataTable value="#{artistBean.artists}" var="a">
         <h:column>
            <f:facet name="header">#</f:facet>
            #{a.id}
         </h:column>
         <h:column>
            <f:facet name="header">Name</f:facet>
            #{a.name}
         </h:column>
         <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton value="delete" action="#{artistBean.deleteArtist(a)}"/>
         </h:column>
         <h:column>
            <f:facet name="header">Show Albums</f:facet>
            <h:commandLink value="show" action="#{artistBean.showAlbums(a)}"/>
         </h:column>
      </h:dataTable>
      </h:form>
   </h:body>
</f:view>
</html>
